<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phan Thị Dáng Duyên</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      display:flex;justify-content:center;align-items:center;flex-direction:column;
      background:radial-gradient(circle at top,#1b0029,#000);
      color:#fff;font-family:'Playfair Display',serif;overflow:hidden;
    }
    h1{
      font-size:clamp(36px,8vw,88px);
      background:linear-gradient(90deg,#ffb6ff,#b3c7ff,#ffa5a5);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:shine 5s infinite linear;
      text-shadow:0 0 20px rgba(255,170,255,0.2);
    }
    @keyframes shine{
      0%{background-position:0 0}
      100%{background-position:200% 0}
    }
    p{
      font-size:clamp(16px,2vw,24px);
      opacity:0.85;
      margin-top:12px;
      font-style:italic;
      text-align:center;
      max-width:600px;
      line-height:1.6;
      animation:fadeIn 3s ease-in;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    .hearts span{
      position:absolute;
      color:#ffb6ff;
      animation:float 8s linear infinite;
      opacity:0.5;
      font-size:clamp(12px,3vw,24px);
    }
    @keyframes float{
      0%{transform:translateY(0) scale(1);opacity:0}
      20%{opacity:1}
      100%{transform:translateY(-100vh) scale(1.6);opacity:0}
    }
  </style>
</head>
<body>
  <h1>Phan Thị Dáng Duyên</h1>
  <p>Nét dịu dàng như giọt sương trên lá, tên em ngân lên giữa màn đêm tím thẫm.<br>
  Ánh sáng rót xuống từng con chữ — mềm như tơ, ấm như tình.</p>

  <div class="hearts" id="hearts"></div>

  <script>
    const hearts=document.getElementById('hearts');
    function makeHeart(){
      const h=document.createElement('span');
      h.textContent='❤';
      h.style.left=Math.random()*100+'vw';
      h.style.animationDuration=(4+Math.random()*4)+'s';
      hearts.appendChild(h);
      setTimeout(()=>h.remove(),8000);
    }
    setInterval(makeHeart,400);
  </script>
</body>
</html>
